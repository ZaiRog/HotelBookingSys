<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Room</title>
</head>
<body>
<div align="center">
    <h1>Edit Room</h1>
    <br />
    <form action="#" th:action="@{/save_room_view}" th:object="${roomView}"
          method="post">

        <div style="text-align: center;">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Тип номера:</td>
                <td>
                    <input type="text" th:field="*{roomType.type}" />
                </td>
            </tr>
            <tr>
                <td>Этаж:</td>
                <td><input type="text" th:field="*{floor}" /></td>
            </tr>
            <tr>
                <td>№ комнаты:</td>
                <td><input type="text" th:field="*{number}" /></td>
            </tr>
            <tr>
                <td>Цена:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Вместимость:</td>
                <td><input type="text" th:field="*{colPeople}" /></td>
            </tr>
            <tr>
                <td>Свободен:</td>
                <td>
                    <select class="form-control" th:field="*{statusBooking}">
                    <option th:each="stat: ${status}"
                            th:value="${stat}" th:text="${stat}"></option>
                </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
        </div>
    </form>
</div>
</body>
</html>
